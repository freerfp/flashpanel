
<!DOCTYPE html>
<html>
<head>
  <title>FlashPanel Admin</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #fff; }
    input, button { padding: 8px; margin: 5px; }
    #login { display: block; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <div id="login">
    <h2>FlashPanel Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div id="dashboard">
    <h2>Welcome, Admin</h2>
    <p>Use this panel to manage FlashPaper builds and licenses.</p>
    <h3>Downloads</h3>
    <ul id="downloadsList"></ul>
  </div>

<script>
  const correctUser = "admin";
  const correctPass = "32329777A";

  function login() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    if (u === correctUser && p === correctPass) {
      document.getElementById('login').style.display = "none";
      document.getElementById('dashboard').style.display = "block";
      loadBuilds();
    } else {
      document.getElementById('loginStatus').innerText = "Incorrect login";
    }
  }

  async function loadBuilds() {
    const response = await fetch('builds.json');
    const builds = await response.json();
    const list = document.getElementById('downloadsList');
    builds.forEach(build => {
      const li = document.createElement('li');
      li.innerHTML = `<b>${build.version}</b>: <a href="${build.url}" style="color:lightblue">${build.url}</a>`;
      list.appendChild(li);
    });
  }
</script>
</body>
</html>
